<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Type 2 numbers and choose operation.</h1>
      <form class="form-inline">
        <input v-model.number="a" class="form-control">
        <select v-model="operator" class="form-control">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input v-model.number="b" class="form-control">
        <button type="submit" @click.prevent="calculate" class="btn btn-primary">
          Calculate
        </button>
      </form>
      <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
      <pre>
        {{ $data }}
      </pre>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '.container',
      data: {
        a: 1,
        b: 2,
        operator: "+"
      },
      computed: {
        c: function() {
          switch (this.operator) {
            case "+":
              return this.c = this.a + this.b
              break;
            case "-":
              return this.c = this.a - this.b
              break;
            case "*":
              return this.c = this.a * this.b
              break;
            case "/":
              return this.c = this.a / this.b
              break;
          }
        }
      }
    })
  </script>
</html>
