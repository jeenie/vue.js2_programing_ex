<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>People of Gaul</title>
  </head>
  <body>
    <div class="container">
      <h1>People of Gaul</h1>
      <ul class="list-group">
        <li v-for="(person, index) in orderedPeople()" :key="index" class="list-group-item">
          {{person.name}} {{person.age}}
        </li>
      </ul>
      <h1>"Old" People of Gaul</h1>
      <ul class="list-group">
        <li v-for="(person, index) in old" :key="index" class="list-group-item">
          {{person.name}} {{person.age}}
        </li>
      </ul>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        people: [
          {
            name: "Obelix",
            age: 31
          },
          {
            name: "Asterix",
            age: 32
          },
          {
            name: "Julius Caesar",
            age: 56
          },
          {
            name: "Majestix",
            age: 82
          },
          {
            name: "Methusalix",
            age: 103
          }
        ]
      },
      methods: {
        orderedPeople: function() {
          return _.orderBy(this.people, 'age');
        }
      },
      computed: {
        old: function() {
          return this.people.filter(function (item){
            return item.age > 65;
          });
        }
      }
    })
  </script>
</html>
