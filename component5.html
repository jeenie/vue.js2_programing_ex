<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Awesome Stories</title>
  </head>
  <body>
    <div class="container">
      <!--
        v-bind : 하나 이상의 속성 또는 컴포넌트 프로퍼티를 동적으로 바인딩
        :story:"..." 축약 가능
      -->
      <story v-bind:story="{plot: 'My horse is amazing.', writer: 'Mr.Weeb1'}"></story>
      <story v-bind:story="{plot: 'Narwhals invented Shish Kebab.', writer: 'Mr.Weeb1'}"></story>
      <story v-bind:story="{plot: 'The dark side of the Force is stronger.', writer: 'Darth Vader'}"></story>
    </div>
    <template id="story-template">
      <h1>{{story.writer}} said "{{story.plot}}"</h1>
    </template>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script type="text/javascript">
    Vue.component('story', {
      props: ['story'],
      template: "#story-template"
    });
    new Vue({
      el: '.container'
    })
  </script>
</html>
