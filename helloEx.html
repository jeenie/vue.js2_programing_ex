<html>
  <head>
    <title>예제1</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{ name }}</h1>
      <h3>Enter your name:</h3>
      <input v-model="name">
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: ''
      }
    });
  </script>
</html>
